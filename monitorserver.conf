<VirtualHost *:8080>
        ServerAdmin raknop@lbl.gov
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # The Spin ingress handles SSL wrapping, so don't do any here.
        #SSLEngine on
        #SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
        #SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

        # Apache seems to be configured by default to run PHP, so
        #  don't think too hard.

        <Directory /var/www/html>
          AllowOverride all
        </Directory>

        <Directory /var/www/xfer>
          AllowOverride all
          <Files *.py>
             SetHandler wsgi-script
             Options ExecCGI FollowSymLinks
          </Files>        
        </Directory>

        Alias /xfer /var/www/xfer
        RewriteEngine on
        RewriteRule ^/xfer(.*)$ /xfer/connector.py/$1

</VirtualHost>
